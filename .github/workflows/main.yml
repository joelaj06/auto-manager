name: Flutter Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name : Setup Dart
        uses: dart-lang/setup-dart@v1
        with : 
          sdk: '3.7.2'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'
          channel : 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate models
        run: dart run build_runner build -d


      - name: Build APK
        run: flutter build apk -t lib/main_automanager.dart --release --split-per-abi 

      - name: List build directory (for debugging)
        run: ls -R build/

      - name: Archive Build Outputs
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-automanger-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-automanger-release.apk
            build/app/outputs/flutter-apk/app-x86_64-automanger-release.apk

